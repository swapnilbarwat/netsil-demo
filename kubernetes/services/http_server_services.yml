apiVersion: v1
kind: Service
metadata:
  labels:
    name: http-server
  name: http-server
spec:
  type: ExternalName
  externalName: http.netsil.io
  ports:
    # The port that this service should serve on.
    - port: 9000
  # Label keys and values that must match in order to receive traffic for this service.
  selector:
    app: http-server
  type: LoadBalancer